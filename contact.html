<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-[#f9fafb] text-gray-800">
  <header class="bg-white shadow p-6 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-700">Nama Kamu</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About</a>
        <a href="projects.html" class="hover:text-blue-500">Projects</a>
      </nav>
    </div>
  </header>

  <section class="py-20 min-h-screen px-6" data-aos="fade-up">
    <div class="max-w-xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-8">Hubungi Saya</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Nama" class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-blue-300" />
        <input type="email" placeholder="Email" class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-blue-300" />
        <textarea placeholder="Pesan" rows="4" class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-blue-300"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Kirim</button>
      </form>
    </div>
  </section>

  <footer class="bg-white py-6 text-center text-gray-500 text-sm">
    &copy; 2025 Nama Kamu. All rights reserved.
  </footer>

  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
